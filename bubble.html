<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div class="" id="container">
        <h1>My list</h1>
        <ul id="myList">
            <li id="first" class="item">lorem1</li>
            <li class="item">lorem2</li>
            <li class="item">lorem3</li>
            <li class="item">lorem4</li>
            <li class="item">lorem5</li>
            <li class="item">lorem6</li>
            <li id="last" class="item">lorem7</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked');
        });
        document.getElementById('last').addEventListener('click', function(event){
            console.log('last item clicked');
        });
        document.getElementById('container').addEventListener('click', function(event){
            console.log('Container clicked');
        });
    </script>
</body>
</html>
